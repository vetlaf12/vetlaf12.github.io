<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    [matColumnDef]="column.columnDef"
    *ngFor="let column of columns"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
    <td mat-cell *matCellDef="let element">{{ column.cell(element) }}</td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="expand row"
        (click)="
          expandedElement = expandedElement === element ? null : element;
          $event.stopPropagation()
        "
      >
        <mat-icon *ngIf="expandedElement !== element"
          >keyboard_arrow_down</mat-icon
        >
        <mat-icon *ngIf="expandedElement === element"
          >keyboard_arrow_up</mat-icon
        >
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplayWithExpand.length"
    >
      <table>
        <tr
          *ngFor="let monthValue of element.expandableMonthValues"
          class="detail-row"
          [hidden]="expandedElement !== element"
        >
          <div
            class="row-element"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="row-child-element-first">{{ monthValue.month }}</div>
            <div class="row-child-element">{{ monthValue.housingValue }}</div>
            <div class="row-child-element">{{ monthValue.outstandingLoan }}</div>
            <div class="row-child-element">{{ monthValue.termAmountForMonth }}</div>
            <div class="row-child-element">{{ monthValue.variousExpenses }}</div>
            <div class="row-child-element">{{ monthValue.rentalIncome }}</div>
            <div class="row-child-element">{{ monthValue.cashFlow }}</div>
            <div class="row-child-element-last"></div>
          </div>
        </tr>
      </table>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplayWithExpand"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
